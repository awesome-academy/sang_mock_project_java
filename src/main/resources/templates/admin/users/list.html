<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::section})}">
<head><title>User List</title></head>
<body>
<section>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">User Management</h1>
        <a th:href="@{/admin/users/create}" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Create New
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/users}" method="get" class="row g-2 mb-3">
        <div class="col-md-4">
            <input type="text" name="keyword" class="form-control form-control-sm" 
                   placeholder="Search name or email..." th:value="${keyword}">
        </div>
        <div class="col-md-3">
            <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                <option value="" th:selected="${status == null}">All Status</option>
                <option value="true" th:selected="${status == true}">Active</option>
                <option value="false" th:selected="${status == false}">Inactive</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-secondary btn-sm w-100">Filter</button>
        </div>
    </form>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
			<tbody>
				<tr th:each="user : ${users.content}">
					<td>
				        <div class="d-flex align-items-center">
				            <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center me-2" 
				                 style="width: 35px; height: 35px; font-size: 0.8rem;"
				                 th:if="${user.avatarUrl == null}"
				                 th:text="${#strings.substring(user.name, 0, 1).toUpperCase()}">U</div>
				                 
				            <img th:if="${user.avatarUrl != null}" th:src="${user.avatarUrl}" 
				                 class="rounded-circle me-2" width="35" height="35">
				                 
				            <div>
				                <div th:text="${user.name}" class="fw-bold">John Doe</div>
				            </div>
				        </div>
				    </td>
				    
				    <td th:text="${user.email}" class="text-muted">john@example.com</td>
				    
				    <td>
				        <span th:each="roleName : ${user.roleNames}" 
				              th:text="${roleName}" 
				              class="badge bg-info text-dark me-1">ADMIN</span>
				    </td>
				    
				    <td>
				        <span th:if="${user.isActive}" class="badge bg-success">Active</span>
				        <span th:unless="${user.isActive}" class="badge bg-danger">Inactive</span>
				    </td>
				    
				    <td>
				        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-outline-primary btn-sm">
				            <i class="fas fa-edit"></i>
				        </a>
				    </td>
				</tr>
			</tbody>
        </table>
    </div>
    
    <div class="mt-3" th:if="${users.totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/admin/users(page=${i}, keyword=${keyword}, status=${status})}"
                       th:text="${i + 1}">1</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
